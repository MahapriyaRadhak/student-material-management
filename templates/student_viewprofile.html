{% extends 'student_layout.html' %}
{% block body %}
	<div class='col-md-6'>
		<h2 class='text-center mt-4'style='color:#8338ff;'>View profile</h2>
				{% for row in datas %}
						<div class='row mt-5' style='margin-left:20px;'>
							<div class='col-md-5' style='margin-left:50px;'>
								<img src='{{url_for("static",filename="images/"+row.stimage)}}' width='100%;' height='95%;' style='box-shadow:2px 2px 10px 2px #8338ff;border-radius:10px;'>
							</div>
							<div class='col-md-7 a3 card' style='background-color:#8338ff;padding-left:30px;margin-right:-50px;width:50%;height:100%;'>
								<h3 class='mt-3' style='color:white;text-decoration:underline;'>Student details</h3>
								<h5 style='color:white;'>Name : {{row.stname}}</h5>
								<h5 style='color:white;'>Department : {{row.dept}}</h5>
								<h5 style='color:white;'>Email : {{row.stemail}}</h5>
								<h5 style='color:white;'>Phone : {{row.stphone}}</h5>
							</div>
						</div>
				{% endfor %}
		</div>
{% endblock %}
