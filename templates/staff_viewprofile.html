{% extends 'staff_layout.html' %}
{% block body %}
	<div class='col-md-6'>
		<h2 class='text-center mt-5'style='color:#8338ff;'>View profile</h2>
				{% for row in datas %}
						<div class='row mt-4' style='margin-left:20px;'>
							<div class='col-md-5' style='margin-left:50px;'>
								<img src='{{url_for("static",filename="images/"+row.simage)}}' width='100%;' height='95%;' style='box-shadow:2px 2px 10px 2px #8338ff;border-radius:10px;'>
							</div>
							<div class='col-md-7 a3' style='background-color:#8338ff;padding-left:30px;margin-right:-50px;width:50%;height:100%;'>
								<h3 class='mt-3' style='color:white;text-decoration:underline;'>Staff details</h3>
								<h5 style='color:white;'>Name: {{row.sname}}</h5>
								<h5 style='color:white;'>Department: {{row.dept}}</h5>
								<h5 style='color:white;'>Email: {{row.semail}}</h5>
								<h5 style='color:white;'>Phone: {{row.sphone}}</h5>
							</div>
						</div>
				{% endfor %}
		</div>
{% endblock %}
