{% extends 'admin_layout.html' %}
{% block body %}
		<div class='col-md-7' style='margin-left:30px;'>
			<h2 class=' mt-5 ' style='color:#8338ff;margin-left:350px;'>Department details</h2>
			<form style='padding:7%;margin-left:150px;' method="POST" action="" class='card a4 mt-4' class=' text-center'>
				<div class='form-group'>
					<label  style='color:#8338ff;'>Department</label>
					<input type='text' name='udep' class='form-control mt-2' placeholder='Enter your department'>
					
				</div>
				<div class='form-group'>
					<label style='color:#8338ff;' class='mt-2'>Year</label>
					<select name='uyear' class='form-control mt-2'>
						<option>Select year</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
					</select>
				</div>
				<div class='form-group'>
					<label style='color:#8338ff;'class='mt-2'>Semester</label>
					<select name='usem' class='form-control mt-2'>
						<option>Select semester</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
						<option>V</option>
						<option>VI</option>
					</select>
						
				</div>
				<div class='form-group mt-3' >
					<input type='submit' name='submit' value='ADD' class='btn btn-md b1 mt-2'>
				</div>
				
			</form>
		</div>
	
{% endblock %}
